<section class="popup" id="popup-form">
  <div class="popup__inner">
    <div class="popup__wrap">
      <button type="button" class="popup__close">
        Закрыть
        <svg width="24" height="24" fill="#fff">
          <use xlink:href="#icon-cross" />
        </svg>
      </button>
      <h2 class="popup__title">Оставьте вашу заявку</h2>
      <form class="form form--popup" action="/echo" method="POST" id="feedback">
        <input type="hidden" name="section">
        <input type="hidden" name="flat-number">
        <label class="form__label">
          <input class="form__input" type="text" name="name" title="Имя должно быть не менее 2-х символов" placeholder="Имя*" required>
        </label>
        <label class="form__label">
          <input class="form__input" type="text" name="surname" title="Фамиля должна быть не менее 2-х символов" placeholder="Фамилия*" required>
        </label>
        <label class="form__label">
          <input class="form__input" type="tel" name="tel" title="Телефон должен быть в формате (XXX) XXX XX XX" placeholder="Телефон*" required>
        </label>
        <label class="form__label">
          <input class="form__input" type="email" name="email" placeholder="Email*" required>
        </label>
        <button type="submit" class="btn">Отправить</button>
      </form>
    </div>
  </div>
</section>
